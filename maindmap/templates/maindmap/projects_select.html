<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Мой проект</title>

		{% load staticfiles %}

		<link rel="stylesheet" href="{% static 'maindmap/styles/proj_select.css' %}">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!--<script src="https://cdn.ckeditor.com/4.11.3/standard/ckeditor.js"></script> -->
		<script src="{% static 'maindmap/scripts/proj_select.js' %}"></script>
	</head>
	<body>
		<div class="popap" hidden>
			<div class="inner">
				<textarea name="editor">Новый проект</textarea>
                <div class="buttons">
	               <button>Отменить</button>
	               <button>Сохранить</button>
	            </div>
			</div>
		</div>
		<ul class="project_list">
		</ul>
		<ul class="func_list">
			<li class="new project">
				<img src="{% static 'maindmap/images/add.png' %}" alt="">
				<div class="name">Добавить проект</div>
			</li>
		</ul>
	</body>
</html>
